  <!-- FORM -->
  <div class="container-fluid" style="margin-top:50px; margin-bottom: 50px;">
    <div class="card">
      <div class="card-body">
        <h4>Add a new Job_Item Relationship</h4>
        <div class="form-row">
          <div class="col-md-5 mb-3">
            <label for="jobIDSelect"></label>
            <select class="form-control" id="jobIDSelect">
              <option selected>Select an existing job ID</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="8">8</option>
              <option value="22">22</option>
              <option value="27">27</option>
            </select>
          </div>
          <div class="col-md-7 mb-3">
            <label for="emp_name"></label>
            <input class="form-control" id="emp_name" name=emp_name" type="text" value="Job description will be read-only" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="itemIDSelect"></label>
            <select class="form-control" id="itemIDSelect">
              <option selected>Select an existing item ID</option>
              <option value="100">100</option>
              <option value="102">102</option>
              <option value="105">105</option>
              <option value="106">106</option>
            </select>
          </div>
          <div class="col-md-5 mb-3">
            <label for="item_name"></label>
            <input class="form-control" id="item_name" name=item_name" type="text" value="Item name will be read-only" readonly>
          </div>
          <div class="col-md-4 mb-3">
            <label for="item_quantity"></label>
            <input class="form-control" id="item_quantity" name=item_quantity" type="number" min="0" placeholder="Add item quantity">
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-secondary" name="submit_new_customer">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End FORM -->

  <!-- JOB_ITEMS TABLE -->
  <div class="container-fluid">
    <div class="card text-center">
      <div class="card-header font-weight-bold text-uppercase py-4" style="font-size: 26px">Job_Items Table</div>
      <div class="card-body">
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <thead>

              <th class="text-center">Job_Item ID</th>
              <th class="text-center">Job ID</th>
              <th class="text-center">Item ID</th>
              <th class="text-center">Quantity</th>
              <th class="text-center">Update</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="pt-3-half" contenteditable="true">1</td>
              <td class="pt-3-half" contenteditable="true">3</td>
              <td class="pt-3-half" contenteditable="true">100</td>
              <td class="pt-3-half" contenteditable="true">1000</td>

              <td><button type="button" class="btn btn-dark btn-sm my-0"> Update </button></td>
            </tr>
            <!-- clonable table line -->
            <tr>
              <td class="pt-3-half" contenteditable="true">2</td>
              <td class="pt-3-half" contenteditable="true">2</td>
              <td class="pt-3-half" contenteditable="true">101</td>
              <td class="pt-3-half" contenteditable="true">2</td>

              <td><button type="button" class="btn btn-dark btn-sm my-0"> Update </button></td>
            </tr>
            <!-- Clonable table line -->
            <tr>
              <td class="pt-3-half" contenteditable="true">3</td>
              <td class="pt-3-half" contenteditable="true">4</td>
              <td class="pt-3-half" contenteditable="true">106</td>
              <td class="pt-3-half" contenteditable="true">10</td>

              <td><button type="button" class="btn btn-dark btn-sm my-0"> Update </button></td>
            </tr>
            <!-- Clonable table line -->
            <tr>
              <td class="pt-3-half" contenteditable="true">4</td>
              <td class="pt-3-half" contenteditable="true">1</td>
              <td class="pt-3-half" contenteditable="true">104</td>
              <td class="pt-3-half" contenteditable="true">3</td>

              <td><button type="button" class="btn btn-dark btn-sm my-0"> Update </button></td>
            </tr>
            <!-- Clonable table line -->
            <tr>
              <td class="pt-3-half" contenteditable="true">5</td>
              <td class="pt-3-half" contenteditable="true">5</td>
              <td class="pt-3-half" contenteditable="true">102</td>
              <td class="pt-3-half" contenteditable="true">4</td>

              <td><button type="button" class="btn btn-dark btn-sm my-0"> Update </button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
